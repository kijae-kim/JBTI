<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <link rel="stylesheet" href="../static/css/mypage.css">
    <script defer src="../static/js/mypage.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>마이 페이지</h1>
        </header>
        <div class="member-info">
            <div class="info-group">
                <label for="name">이름:</label>                
                <span id="name"></span>
            </div>
            <div class="info-group">
                <label for="hp">전화번호:</label>                
                <span id="hp"></span>
            </div>
            <div class="info-group">
                <label for="userid">아이디:</label>                
                <span id="userid"></span>
            </div>
            <div class="info-group">
                <label for="password">비밀번호:</label>                
                <span id="password"></span>
            </div>
            <div class="info-group">
                <label for="email">이메일:</label>                
                <span id="email"></span>
            </div>
        </div>
        <div class="button-group">
            <div class="button-row">
                <button class="action-button" id="main">홈</button>
                <button class="action-button" id="job_info">직업사전</button>
            </div>
            <div class="button-row">                
                <button class="action-button">회원 정보 수정</button>
                <button class="action-button" id="logout-button">로그아웃</button>
            </div>
            <button class="action-button full-width" id="delete-user-btn">회원 탈퇴</button>
        </div>
        <div id="delete-message" style="color: red;"></div>
    </div>
</body>
</html>
