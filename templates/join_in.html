<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="../static/css/join_in.css">
    <script src="../static/js/join_in.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>회원 가입</h1>
        </header>
        <form class="register-form" id="register-form">
            <div></div>
            <div></div>
            <div class="input-group">
                <label for="userid">아이디 *</label>
                <input type="text" id="userid" name="userid">
            </div>
            <div class="input-group">
                <label for="password">비밀번호 *</label>
                <input type="password" id="password">
            </div>
            <div class="input-group">
                <label for="password_re">비밀번호 확인 *</label>
                <input type="password" id="password_re">
            </div>
            <div id="message" style="color: red; margin-top: 10px;"></div>
            <div class="input-group">
                <label for="name">이름 *</label>
                <input type="text" id="name">
            </div>
            <div class="input-group">
                <label for="email">이메일 *</label>
                <input type="email" id="email">
            </div>
            <div class="input-group">
                <label for="hp">휴대폰 번호 *</label>
                <input type="text" id="hp" placeholder="휴대폰 번호 '-' 제외하고 입력">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="agree-all">
                <label for="agree-all">전체동의</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="agree-terms">
                <label for="agree-terms">(필수) 서비스 이용약관동의</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="agree-privacy">
                <label for="agree-privacy">(필수) 개인정보 수집 및 이용 동의</label>
            </div>
            <button type="submit" class="submit-button">회원 가입</button>
            <div id="register-message" style="color: red; margin-top: 10px;"></div> <!-- 메시지 표시 영역 추가 -->
            <div id="error-message" style="color: red;"></div>
        </form>
    </div>
</body>
</html>
